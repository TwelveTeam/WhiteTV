<!DOCTYPE html>
<html>

<head>
    <title>忘了密码</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<body style="width: 500px;">
    <div class="dw">
        <div style="background: rgb(224,196,137);width:500px;height:60px;float:left; border: solid;">
            <a href="Singin.html"><button
                    style="width:100px;background:rgb(224,196,137);height:50px;border-radius:15%;;">返回</button></a>
            <font style="margin-left: 120px;">找回密码</font>
           
        </div>
    </div>
    <div style="height:100px;width:500px; margin-top: 20px;float: left;">

            <button style="background-color: cadetblue;border-radius: 15%;">发送验证码</button>
        </div>
    </div>

        <div style="margin-left: 80px; border-top: 300px;">
            <span>重置密码：</span>
            <iframe width="200px" height="30px"></iframe>
        </div>
    </div>
    <div style="height:100px;width:500px; margin-top: 10px;float: left;">
        <div style="margin-left: 80px; border-top: 300px;">
            <span>确认密码：</span>

        <a href="">
